<p>This form opens up the submitter's email client, prompting them to send you a copy of their responses. </p>
 
<!--Form Code-->

method=”POST”


enctype=”text/plain”


name=”EmailForm”>


<label for="name">Name:</label><br>
<input type="text" id="name" name="name"><br>
